image: cc_image:latest

stages:
  - image
  - test
  - pages


Build Singularity Image:
  stage: image
  script:
    - echo "Test if we want to re-build the singularity image"
    - >
      if git diff HEAD~ --name-only|grep container; then
        sudo singularity build cc.simg ./container/singularity/cc.def
      fi;
  artifacts:
      paths:
      - cc.simg

Test Python 2.7.10:
  stage: test
  before_script:
    - conda create --name=py27 python=2.7.10 -y
    - source activate py27
  script:
    - cd package
    - pytest

Test Python 3.6.8:
  stage: test
  before_script:
    - conda create --name=py36 python=3.6.8 -y
    - source activate py36
  script:
    - cd package
    - pip install -r requirements_dev.txt
    - pytest

Pages:
  stage: pages
  script:
  - pip install sphinx
  - pip install sphinx_rtd_theme
  - cd package/docs
  - sphinx-apidoc -o source ../chemicalchecker -f -e
  - make html
  - mv _build/html/ ../../public/
  - ls -l ../../public
  artifacts:
    paths:
    - public
  only:
  - master
