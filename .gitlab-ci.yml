image: cc_image:latest

before_script:
  - conda update -y setuptools
  - pip install tox
  - pip install tox-conda
  - pip install --upgrade pip


test:
  script:
    - cd package

pages:
  script:
  - pip install sphinx
  - pip install sphinx_rtd_theme
  - cd package/docs
  - sphinx-apidoc -o source ../chemicalchecker -f -e
  - make html
  - mv _build/html/ ../../public/
  - ls -l ../../public
  artifacts:
    paths:
    - public
  only:
  - master
