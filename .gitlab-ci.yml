devpi_prod:
  stage: deploy
  script:
    - conda update -c anaconda setuptools
    - pip install devpi-client
    - devpi use http://devpi.sbnb.org:3141
    - devpi login gitlab --password='sbnb'
    - devpi use root/prod
    - cd package
    - devpi upload
    - devpi push chemicalchecker==$CI_COMMIT_TAG root/prod
  only:
    - tags

devpi_dev:
  stage: deploy
  script:
    - conda update -c anaconda setuptools
    - pip install devpi-client
    - devpi use http://devpi.sbnb.org:3141
    - devpi login gitlab --password='sbnb'
    - devpi use root/dev
    - cd package
    - devpi upload
    - devpi push chemicalchecker==0.1.0 root/dev

pages:
  stage: deploy
  artifacts:
    paths:
    - public
  cache:
    paths:
      - cc.simg
  script:
    - SINGULARITYENV_PYTHONPATH=/test/package singularity exec --cleanenv -B $PWD:/test cc.simg make -C /test/package docs
    - cd package/docs
    - mv _build/html/ ../../public/
    - ls -l ../../public
  only:
    - master
