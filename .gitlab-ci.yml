image: cc_image:latest
cache:
  paths:
    - cc.simg

stages:
  - image
  - test
  - pages

build_singularity_image:
  stage: image
  script:
    - yum install squashfs-tools -y
    - singularity build cc.simg ./container/singularity/cc.def
  cache:
    paths:
    - cc.simg
  only:
    changes:
      - container/singularity/cc.def

python_2.7.10:
  stage: test
  script:
    - ls -l
    - singularity exec -B $PWD:/test cc.simg pytest /test/package
  cache:
    paths:
    - cc.simg


Pages:
  stage: pages
  script:
  - pip install sphinx
  - pip install sphinx_rtd_theme
  - cd package/docs
  - sphinx-apidoc -o source ../chemicalchecker -f -e
  - make html
  - mv _build/html/ ../../public/
  - ls -l ../../public
  artifacts:
    paths:
    - public
  only:
  - master
