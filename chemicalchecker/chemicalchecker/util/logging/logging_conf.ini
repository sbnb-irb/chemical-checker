[loggers]
keys=root,matplotlib,sqlalchemy

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler
propagate=0

[logger_matplotlib]
level=ERROR
handlers=stream_handler
propagate=0
qualname=matplotlib

[logger_sqlalchemy]
level=WARNING
handlers=stream_handler
propagate=0
qualname=sqlalchemy

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(name)-12s [%(levelname)-8s] %(message)s